    @keyframes pulse {

    }

    .fade-in { animation: fadeIn 1s ease-in-out; }

    @keyframes fadeIn {

  <script>
    const matchDate = new Date("April 26, 2025 20:00:00 GMT+0000").getTime();
    const bgImages = ['bg1.jpg', 'bg2.jpg', 'bg3.jpg'];
    let currentIndex = 0;

    function changeBackground() {
      const body = document.getElementById("body");
      body.style.transition = 'background-image 1s ease-in-out';
      body.style.backgroundImage = `url('${bgImages[currentIndex]}')`;
      currentIndex = (currentIndex + 1) % bgImages.length;
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = matchDate - now;
      const countdown = document.getElementById("countdown");

      if (!countdown) return;

      if (distance < 0) {
        countdown.innerHTML = "MATCH STARTED! Visca Barca💙❤️";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      countdown.classList.remove("countdown-animate");
      void countdown.offsetWidth;
      countdown.classList.add("countdown-animate");
    }

    window.onload = () => {
      setTimeout(() => {
        document.body.classList.remove("loading");
        document.getElementById("loader").style.display = "none";
      }, 3000);

      changeBackground();
      updateCountdown();
      setInterval(changeBackground, 2000);
      setInterval(updateCountdown, 1000);
    };
  </script>

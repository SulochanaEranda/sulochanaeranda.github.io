         class="font-bold text-blue-400 underline drop-shadow-[0_0_10px_rgba(0,0,255,0.7)] hover:text-blue-300 transition duration-300">

      <img src="YOUR_BARCA_LOGO.png" alt="Barça Logo" class="w-20 h-20 md:w-28 md:h-28 object-contain" />

    <!-- Countdown -->
    <div id="countdown" class="text-4xl md:text-6xl font-extrabold font-mono mb-8 text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.7)] text-center"></div>

  <!-- Scripts -->
  <script>
    const matchDate = new Date("April 26, 2025 20:00:00 GMT+0000").getTime();
    const bgImages = ['bg1.jpg', 'bg2.jpg', 'bg3.jpg'];
    let currentIndex = 0;

    function changeBackground() {
      const body = document.getElementById("body");
      body.style.transition = 'background-image 1s ease-in-out';
      body.style.backgroundImage = `url('${bgImages[currentIndex]}')`;
      currentIndex = (currentIndex + 1) % bgImages.length;
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = matchDate - now;
      const countdown = document.getElementById("countdown");

      if (!countdown) return;

      if (distance < 0) {
        countdown.innerHTML = "MATCH STARTED! Visca Barça 💙❤️";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Hide loading after 5s
    window.onload = () => {
      changeBackground();
      updateCountdown();
      setInterval(changeBackground, 2000);
      setInterval(updateCountdown, 1000);

      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        const main = document.getElementById("main-content");
        main.classList.add("fade-in");
        main.classList.remove("opacity-0");
      }, 5000);
    };
  </script>
